{% extends 'index.html' %}
{% load static %}

{% block title %}New Transaction{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-warning">
            <h4>Create Transaction</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-warning w-100">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
