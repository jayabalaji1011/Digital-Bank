{% extends 'index.html' %}
{% load static %}

{% block content %}
{% block extra_css %}
<style>
  .field-label {
    font-weight: 600;
    margin-bottom: 0.3rem;
  }

  .readonly-input {
    background-color: #e9ecef;
    pointer-events: none;
  }

  .container {
    margin-top: 5%;
    max-width: 1000px;
  }


  @media (max-width: 1025px) {

    .container {
      margin-top: 9%;
    }
    .edit-btn {
    float: right;
    cursor: pointer;
    margin-top: 6px;
  }
  }

  /* Mobile adjustments */
  @media (max-width: 576px) {

 .container {
      margin-top: 23%;
    }

    .cus{
      font-size: large;
    }

    .edit-btn {
    float: right;
    cursor: pointer;
    margin-top: -4px !important;
  }
  }
  .edit-btn {
    float: right;
    cursor: pointer;
    margin-top: 8px;
  }
</style>
{% endblock extra_css %}

<div class="container">
  <h2 class="mb-4 cus">My Dashboard
    <a href="{% url 'my_transaction' %}" class="btn btn-primary btn-sm edit-btn">
      <i class="bi bi-receipt"></i> Transactions
    </a>
  </h2>

  <!-- Customer Info -->
  <div class="row g-3">
    <div class="col-md-6">
      <label class="field-label">Name:</label>
      <input type="text" class="form-control readonly-input" value="{{ customer.name }}" readonly>
    </div>
    <div class="col-md-6">
      <label class="field-label">Balance:</label>
      <input type="text" class="form-control readonly-input" value="{{ customer.balance }}" readonly>
    </div>
    <div class="col-md-6">
      <label class="field-label">Account Number:</label>
      <input type="text" class="form-control readonly-input" value="{{ customer.account_no }}" readonly>
    </div>
    <div class="col-md-6">
      <label class="field-label">Aadhar:</label>
      <input type="text" class="form-control readonly-input" value="{{ customer.aadhar }}" readonly>
    </div>
    <div class="col-md-6">
      <label class="field-label">Mobile:</label>
      <input type="text" class="form-control readonly-input" value="{{ customer.mobile }}" readonly>
    </div>
    <div class="col-md-6">
      <label class="field-label">Date of Birth:</label>
      <input type="text" class="form-control readonly-input" value="{{ customer.dob }}" readonly>
    </div>
    <div class="col-md-12">
      <label class="field-label">Address:</label>
      <textarea class="form-control readonly-input" readonly>{{ customer.address }}</textarea>
    </div>
 
  <!-- Bank Info -->
  {% if customer.bank %}
    <div class="col-md-6">
      <label class="field-label">Bank Name:</label>
      <input type="text" class="form-control readonly-input" value="{{ customer.bank.name }}" readonly>
    </div>
    <div class="col-md-6">
      <label class="field-label">Branch:</label>
      <input type="text" class="form-control readonly-input" value="{{ customer.bank.branch }}" readonly>
    </div>
    <div class="col-md-6">
      <label class="field-label">IFSC:</label>
      <input type="text" class="form-control readonly-input" value="{{ customer.bank.ifsc }}" readonly>
    </div>
    <div class="col-md-6">
      <label class="field-label">State:</label>
      <input type="text" class="form-control readonly-input" value="{{ customer.bank.state }}" readonly>
    </div>
 
  {% endif %}
 </div>

</div>
{% endblock content %}
